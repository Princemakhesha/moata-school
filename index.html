<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxNjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            margin: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1em;
            color: #555;
        }
        .contact {
            font-size: 1em;
            color: #666;
        }
        .contact a {
            color: #007BFF;
            text-decoration: none;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        .image-wrapper {
            margin-bottom: 20px;
        }
        .image-wrapper img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="image-wrapper">
            <img src="website-under-maintenance-4315048-3610782.webp" width="300" alt="Maintenance Image">
        </div>
        <h1>We Are Currently Running Maintenance</h1>
        <p>We are making some improvements. Please check back later.</p>
        <p class="contact">If you have any questions, please contact us at <a href="mailto:info@moataschool.co.za">info@moataschool.co.za</a>.</p>
    </div>
</body>
</html>
